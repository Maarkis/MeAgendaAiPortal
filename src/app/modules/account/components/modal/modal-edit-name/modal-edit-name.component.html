<div class="container-fluid h-100 bg-register">
    <!-- step one -->
    <div class="row h-100 align-items-center">
        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12 mx-auto">
            <div class="card card-bg-black">
                <div class="card-body">
                    <form [formGroup]="formGroupEditName"
                          (ngSubmit)="onSubmit(formGroupEditName.value)">
                        <div class="row">
                            <div class="col-12">
                                <p class="card-title">Informações básica</p>
                            </div>
                            <div class="col-12">
                                <mat-form-field class="mat-form-custom w-100" appearance="outline">
                                    <mat-label>Nome</mat-label>
                                    <label>
                                        <input type="text" matInput formControlName="name"
                                               placeholder="Ex. João">
                                    </label>
                                    <mat-error *ngIf="form.name.hasError('required')">
                                        Nome é <strong>obrigatório</strong>.
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <button type="button" (click)="close()" class="mt-3 btn btn-registe-action">
                            Fechar
                        </button>
                        <button [disabled]="formGroupEditName.invalid" type="submit" class="mt-3 btn btn-registe-action">
                            Salvar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
