<div class="container-fluid h-100 bg-register">
    <!-- step one -->
    <div class="row h-100 align-items-center">
        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12 mx-auto">
            <div class="card card-bg-black">
                <div class="card-header">
                    <p class="card-title">Serviços</p>
                </div>
                <div class="card-body">
                    <form [formGroup]="formGroupAddService" (ngSubmit)="onSubmit(formGroupAddService.value)">
                        <div class="row" formArrayName="services" *ngFor="let itemService of getServices.controls; let i = index">
                            <div class="col-12" [formGroupName]="i">
                                <mat-form-field class="mat-form-custom w-100" appearance="outline">
                                    <mat-label>Descrição</mat-label>
                                    <label>
                                        <input type="text" matInput formControlName="name"
                                               placeholder="Ex. Cabelo/Escova...">
                                    </label>
                                    <mat-error *ngIf="itemService.get('name').hasError('required')">
                                        Descrição é <strong>obrigatório</strong>.
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="col-12" [formGroupName]="i">
                                <mat-form-field class="mat-form-custom w-100" appearance="outline">
                                    <mat-label>Duração do serviços (em minutos)</mat-label>
                                    <label>
                                        <input type="number" matInput formControlName="durationMinutes"
                                               placeholder="Ex. 90 minutos">
                                    </label>
                                    <mat-error *ngIf="itemService.get('name').hasError('required')">
                                        Duração do serviços é <strong>obrigatório</strong>.
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <button (click)="close()" type="button" class="mt-3 btn btn-registe-action">
                            Voltar
                        </button>
                        <button type="submit" class="mt-3 btn btn-registe-action">
                            Salvar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
