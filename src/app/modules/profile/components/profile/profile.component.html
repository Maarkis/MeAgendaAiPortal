<app-employee-profile
    *ngIf="employee && role === roles.Funcionario"
    [employee]="employee"
    [userAuthenticated]="userAuthentication"></app-employee-profile>

<app-company-profile
    *ngIf="company && role === roles.UsuarioEmpresa"
    [company]="company"
    [userAuthenticated]="userAuthentication"></app-company-profile>
