<div class="container h-100">
    <div class="row h-100 align-items-center">
        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12 mx-auto form-box">
            <div class="card card-bg-black">
                <div class="card-header">
                    <img class="img-fluid" src="assets/icons/logo/logo.svg" alt="Me Agenda aí">
                    <p class="card-title">Criar sua conta no Me Agenda Aí</p>
                </div>
                <div class="card-body">
                    <form [formGroup]="formGroupUserRegister" (ngSubmit)="onSubmit(formGroupUserRegister.value)">
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field class="mat-form-custom w-100" appearance="outline">
                                    <mat-label>Nome</mat-label>
                                    <input type="text" matInput formControlName="name"
                                           placeholder="Ex. João">
                                    <mat-error *ngIf="form.name.hasError('required')">
                                        Nome é <strong>obrigatório</strong>.
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field class="mat-form-custom w-100" appearance="outline">
                                    <mat-label>E-mail</mat-label>
                                    <input type="text" matInput formControlName="email"
                                           placeholder="Ex. user@example.com">
                                    <mat-error *ngIf="form.email.hasError('email') && !form.email.hasError('required')">
                                        Por favor insira um endereço de e-mail válido.
                                    </mat-error>
                                    <mat-error *ngIf="form.email.hasError('required')">
                                        E-mail é <strong>obrigatório</strong>.
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <button type="submit" class="mt-3 btn btn-recuperar">
                            Enviar link de recuperação
                        </button>
                    </form>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn bg-transparent btn-back" (click)="goBack()">Voltar</button>
                </div>
            </div>

        </div>
    </div>
</div>
