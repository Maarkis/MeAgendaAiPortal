<div class="container-fluid h-100">
    <div class="row h-100 align-items-center">
        <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12 col-12 mx-auto ">
            <div class="card card-bg-light text-center">
                <div class="card-header">
                    <img class="img-fluid" src="assets/icons/logo/logo.svg" alt="Me Agenda aí">
                    <p class="card-title">Problemas para entrar?</p>
                    <p class="card-subtitle">
                        Insira o seu email e enviaremos um link para você voltar a acessar a sua conta.
                    </p>
                </div>
                <div class="card-body">

                    <form [formGroup]="formForgotPassword" (ngSubmit)="onSubmit(formForgotPassword.value)">
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field class="mat-form-custom w-100" appearance="outline">
                                    <mat-label>E-mail</mat-label>
                                    <input type="text" matInput formControlName="email"
                                           placeholder="Ex. pat@example.com">
                                    <mat-error *ngIf="form.email.hasError('email') && !form.email.hasError('required')">
                                        Por favor insira um endereço de e-mail válido.
                                    </mat-error>
                                    <mat-error *ngIf="form.email.hasError('required')">
                                        Email é <strong>obrigatório</strong>.
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <button type="submit" class="mt-3 btn btn-recuperar">
                            Enviar link de recuperação
                        </button>
                    </form>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn bg-transparent btn-back" (click)="goBack()">Voltar</button>
                </div>
            </div>
        </div>
    </div>

</div>
