<div class="container-fluid h-100">
    <div class="row h-100 align-items-center">
        <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12 col-12 mx-auto ">
            <div class="card card-bg-light text-center">
                <div class="card-header">
                    <img class="img-fluid" src="assets/icons/logo/logo.svg" alt="Me Agenda aí">
                    <p class="card-title">Problemas para entrar?</p>
                    <p class="card-subtitle">
                        Insira o seu email e enviaremos um link para você voltar a acessar a sua conta.
                    </p>
                </div>
                <div class="card-body">
                    <form [formGroup]="formResetPassword" (ngSubmit)="onSubmit(formResetPassword.value)">
                        <div class="row">
                            <div class="col-12 mt-3 mb-3">
                                <mat-form-field class="mat-form-custom w-100" appearance="outline">
                                    <mat-label>Senha</mat-label>
                                    <label>
                                        <input matInput formControlName="senha" [type]="eyeHide ? 'password' : 'text'">
                                    </label>
                                </mat-form-field>
                            </div>
                            <div class="col-12 mt-3 mb-3">
                                <mat-form-field class="mat-form-custom w-100" appearance="outline">
                                    <mat-label>Confirmar senha</mat-label>
                                    <label>
                                        <input matInput formControlName="confirmarSenha"
                                               [type]="eyeHide ? 'password' : 'text'">
                                    </label>
                                    <button type="button" mat-icon-button matSuffix (click)="eyeHide = !eyeHide"
                                            [attr.aria-label]="'Hide password'"
                                            [attr.aria-pressed]="eyeHide">
                                        <mat-icon>{{eyeHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                        </div>
                        <button type="submit" [disabled]="formResetPassword.invalid" class="mt-3 btn btn-recuperar">
                            Redefinir senha
                        </button>
                    </form>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn bg-transparent btn-back" (click)="goBack()">Voltar</button>
                </div>
            </div>
        </div>
    </div>
</div>
